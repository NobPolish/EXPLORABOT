version: '3.8'

services:
  explorabot:
    build: .
    container_name: explorabot
    restart: unless-stopped
    ports:
      - "${BOT_PORT:-8080}:8080"
    environment:
      - NODE_ENV=production
      - BOT_PORT=8080
    env_file:
      - .env  # .env variables override environment defaults above
    volumes:
      - ./logs:/app/logs
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
